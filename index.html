<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>2
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <article>
        <div class="container1">
            <form class="input-group">
               <input type="text" class="inputarea" id="nameinput" placeholder="Student name✍️" />
               <input type="number" class="inputarea" id="idinput" placeholder="Student Id✍️" />
               <input type="email" class="inputarea" id="emailinput" placeholder="Student email✍️" />
               <input type="number" class="inputarea" id="numinput" placeholder="Contact number✍️" />
               <br>
               <button id="submitbtn">SUBMIT</button>
            </form>
        </div>
    </article>
    <section class="container2">
        <article class="task-list">
            <h2>📃Registration--- Students Details⬇️</h2>
            <div id="regns">
                <div class="regn">    
                    <div class="content">
                        <input type="text"
                        class="text"
                        value=""/>
                    </div>
                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>
            </div>    
        </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
